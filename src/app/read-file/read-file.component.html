<div>
    <p *ngIf="type=='XML'">Select the {{type}} file with the requirements.</p>
    <p *ngIf="type=='json'">Select the {{type}} file with the results.</p>
    <input type='file' (change)="fileChanged($event)">
    <button class="a-button a-button--primary" (click)="loadFile()">Load</button>
</div>
